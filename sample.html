<!DOCTYPE html>
<html>
<head>
    <!-- ... your existing head content ... -->
</head>
<body>
    <!-- ... your existing HTML content ... -->

    <!-- Example link with download button -->
    <div class="download-link">
        <a href="./global.css">Download Link 1</a>
        <button id="download-button-1">Download</button>
    </div>

    <!-- Repeat the above structure for each link you want to add a download button -->

    <!-- JavaScript code to handle download -->
    <script>
        // Function to trigger download
        function downloadFile(linkId, linkHref) {
            const downloadButton = document.getElementById(linkId);

            downloadButton.addEventListener('click', function () {
                const a = document.createElement('a');
                a.href = linkHref;
                a.download = linkHref.split('/').pop(); // Set the filename for download
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }

        // Call the function for each download link
        downloadFile('download-button-1', './global.css');
        // Repeat the above line for each download button
    </script>
</body>
</html>
